<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

            <h1>Вход</h1>

            </form>
            <button id="btnRegist" class="btn" >Зарегистрироваться</button>

            <div class="regist">
            </div>
        </div>
        <div class="data_user">
            <div class="row">
                <button id ="btn_balance" class="btn">Получить информацию о балансе</button>
                <div id ="balance_field"></div>
            </div>
            <div class="row">
                <button id = "btn_pay" class="btn">Получить 1vETH</button>
            </div>
        </div>
    </div>
    
    
<script  src = "https://unpkg.com/axios/dist/axios.min.js"></script>
<script  src="/app.js"></script>

</html>
